<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Edit Bioinformatics Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f6f9fc;
        }
        .brand {
            font-weight: 600;
            letter-spacing: 1px;
            color: #2a4365;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(44,62,80,0.07);
        }
        .table thead {
            background: #e3eafc;
        }
        .footer {
            font-size: 0.80em;
            color: #888;
            margin-top: 3rem;
            padding: 1rem 0;
            border-top: 1px solid #eaeaea;
        }
        .table-seq td, .table-seq th {
            font-size: 0.80em;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
            word-break: break-all;
            max-width: 180px;
            vertical-align: middle;
        }
        @media (min-width: 992px) {
            .col-lg-10 {
                max-width: 1200px;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1 brand">
                <img src="https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/dna.svg" alt="DNA" width="32" class="me-2">
                Prime Edit Tool
            </span>
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer text-center">
        &copy; {{ year or 2025 }} Prime Edit Bioinformatics Tool. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
